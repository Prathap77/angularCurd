<form #employeeForm="ngForm" ngNativeValidate  (ngSubmit) = "saveEmployee(employeeForm)">
<div class="container">
  <div class="panel panel-primary">
      <div class= "panel-heading">
        <h3 class="panel-title">Create Employee</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="id">Id:</label>
          <input id="id" name="employee_id" [(ngModel)]="id" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="employee_name" [(ngModel)]="name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="form-control">
                <label class="radio-inline"><input id="gender" value="m" type="radio" name="gender" [(ngModel)]="gender">Male</label>
                <label class="radio-inline"><input id="gender" value="f" type="radio" name="gender" [(ngModel)]="gender">FeMale</label>
            </div>
        </div>
        <div class="form-group">
            <label>Contact Preference:</label>
            <div class="form-control">
                <label class="radio-inline"><input id="contactPreference" value="phone" type="radio" name="contactPreference" [(ngModel)]="contactPreference" >Phone</label>
                <label class="radio-inline"><input id="contactPreference" value="email" type="radio" name="contactPreference" [(ngModel)]="contactPreference">EMail</label>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="employee_email" [(ngModel)]="email" type="email" class="form-control">
        </div>
        <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input id="phoneNumber" name="employee_phoneNumber" [(ngModel)]="phoneNumber" type="text" class="form-control">
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="dateOfBirth">Date of Birth:</label>
                <input id="dateOfBirth" name="employee_dateOfBirth" [(ngModel)]="dateOfBirth" type="text" 
                bsDatepicker [bsConfig] = "datepickerConfig" class="form-control" placement="top">
          </div>
        </div>
        <div class="form-group">
            <div class="form-control">
                <label class="checkbox-inline"><input id="isActive" value="phone" type="checkbox" name="isActive" [(ngModel)]="isActive" >isActive</label>
            </div>
        </div>
        <div class="form-group">
            <label for="photoPath">Image</label>
            <input id="photoPath" type="text" class="form-control"
                    name="photoPath" [(ngModel)]="photoPath">
          </div>
          <div class="form-group">
              <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
                {{previewPhoto ? "Hide " : "Show " }} Preview
              </button>
            </div>
          <div class="form-group">
              <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto"/>
            </div>
      <!-- <div class="form-group">
          <img src[]="photoPath" height="200" width="200"/>
    </div> -->
      </div>
      <div class= "panel-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
  </div>
</div>
</form>
{{employeeForm.value | json}}
